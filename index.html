<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Library</title>
  <meta name="My Library for The Odin Project" content="List of my books">
  <meta name="malgbogd">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <h1> My Library </h1>

  <div class="container">
    <div class="bookMenu">
      <h2>My Books</h2>
      <div>
        <div class="books">
        </div>
      </div>
    </div>

    <div class='addMenu'>
      <h2>Add your books!</h3>
      <div class='tag'>Title</div>
      <form>
        <input id="title"  type="text">
    </form>
    <div class='tag'>Auhor</div>
      <form>
        <input id="author" type="text">
    </form>
    <div class='tag'>Number of pages</div>
      <form>
        <input id="pages" type="text">
    </form>
    <div class='tag'>Did you read it?</div>
    <label for="read"></label>
      <form>
        <select id="read" name="read">
          <option value="">--Please choose an option--</option>
        <option value="read">Yes</option>
        <option value="not read">No</option>
        </select>
    </form>
    <button id='add'>Add the book!</button>
    </div>
  </div>


  <script src="js/scripts.js"></script>
</body>
</html>
